<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Add Apartment</title>
</head>

<body>
  <div class="container my-3">
    <h1 class="display-4 text-center">
      Add Apartment
    </h1>

    <form id="apartment-form" class="mb-4">
      <div class="form-group">
        <label for="apartment-id">Apartment ID</label>
        <input type="text" id="apartment-id" class="form-control" />
      </div>
      <div class="form-group" class="mb-4">
        <label for="apartment-address">Apartment Address</label>
        <input type="text" id="apartment-address" class="form-control" />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="apartment-price">Price</label>
          <input type="text" class="form-control" id="apartment-price">
        </div>
        <div class="form-group col-md-4">
          <label for="apartment-currency">Currency</label>
          <select id="apartment-currency" class="form-control">
            <option selected>Choose...</option>
            <option>MDL</option>
            <option>EUR</option>
            <option>USD</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>

  <script src="js/add_apartment.js"></script>
</body>

</html>
